<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroPulse | Переход в Telegram-бота</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #0f1012, #15191d);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    img.logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #00bcd4;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    a.btn {
      background-color: #2AABEE;
      color: #fff;
      padding: 16px 26px;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    a.btn:hover {
      background-color: #229fd9;
    }
    .notice {
      margin-top: 40px;
      font-size: 15px;
      color: #cccccc;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://i.imgur.com/1ehjzQq.png" alt="AstroPulse Bot">
  <h1>AstroPulse | Telegram-бот</h1>
  <p>Это переход в наш Telegram-бот AstroPulse.</p>
  <p>Нажмите на кнопку ниже, чтобы открыть его:</p>

  <a class="btn" href="https://t.me/astropulsereal_bot" target="_blank">Перейти в бота</a>

  <div class="notice" id="tiktok-warning" style="display: none;">
    <p><b>Похоже, вы открыли эту страницу из TikTok</b></p>
    <p>Чтобы перейти в Telegram, нажмите <b>три точки (•••)</b> в правом верхнем углу и выберите<br><b>«Открыть в браузере»</b> (Safari / Chrome)</p>
  </div>

  <script>
    if (navigator.userAgent.toLowerCase().includes('tiktok')) {
      document.getElementById('tiktok-warning').style.display = 'block';
    }
  </script>

</body>
</html>
