<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroPulse | Переход в бота</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e001c;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #1c003a 0%, #0b0015 100%);
      z-index: -1;
    }

    .container {
      position: relative;
      padding: 60px 20px;
      z-index: 2;
      animation: fadeIn 1s ease-in-out forwards;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #c49cff;
      animation: rise 1.2s ease-out;
    }

    .alert {
      background: rgba(30, 0, 60, 0.8);
      border: 2px solid #9146ff;
      border-radius: 14px;
      padding: 24px;
      margin: 30px auto;
      max-width: 480px;
      font-size: 16px;
      color: #fff7d6;
      animation: fadeInUp 1.4s ease-out;
    }

    .alert b {
      color: #ffd700;
    }

    .btn {
      background: #a570ff;
      color: white;
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s ease;
      display: inline-block;
      margin-top: 30px;
      animation: zoomIn 1.6s ease-out;
    }

    .btn:hover {
      background: #d4a5ff;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: #777;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes rise {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <h1>AstroPulse | Перейти в БОТА</h1>

    <div class="alert">
      <p><b>Внимание:</b> Telegram-ссылки не открываются напрямую в TikTok.</p>
      <p><b>1.</b> Нажмите <b>три точки (•••)</b> в правом верхнем углу</p>
      <p><b>2.</b> Выберите <b>«Открыть в браузере»</b></p>
      <p><b>3.</b> После этого нажмите кнопку ниже:</p>
    </div>

    <a class="btn" href="https://t.me/astropulsereal_bot" target="_blank">Перейти в бота</a>

    <div class="footer">
      © 2025 AstroPulse — Сделано со звёздами
    </div>
  </div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 2.5,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 0.6,
          "direction": "bottom",
          "straight": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
