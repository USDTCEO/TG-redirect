<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroPulse | Переход в Telegram-бота</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #0f1012, #15191d);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
      color: #00bcd4;
    }

    p {
      font-size: 17px;
      margin-bottom: 18px;
      line-height: 1.6;
    }

    a.btn {
      background-color: #2AABEE;
      color: #fff;
      padding: 16px 26px;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-top: 12px;
    }

    a.btn:hover {
      background-color: #229fd9;
    }

    .notice {
      margin-top: 50px;
      font-size: 16px;
      color: #ffcc00;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #444;
    }

    .highlight {
      font-weight: bold;
      color: #ffffff;
      font-size: 18px;
    }

    .emoji {
      font-size: 22px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <h1>Перейти в AstroPulse Бот</h1>
  <p>Это наш Telegram-бот. Нажмите кнопку ниже, чтобы открыть его:</p>

  <a class="btn" href="https://t.me/astropulsereal_bot" target="_blank">Открыть Telegram</a>

  <div class="notice" id="tiktok-warning" style="display: none;">
    <p class="highlight">ВНИМАНИЕ! Вы открыли ссылку из TikTok.</p>
    <p>Чтобы всё сработало:</p>
    <p>
      1. Нажмите <span class="emoji">•••</span> в правом верхнем углу<br>
      2. Выберите <span class="highlight">«Открыть в браузере»</span><br>
      3. После этого кнопка Telegram заработает
    </p>
  </div>

  <script>
    if (navigator.userAgent.toLowerCase().includes('tiktok')) {
      document.getElementById('tiktok-warning').style.display = 'block';
    }
  </script>

</body>
</html>
