<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AstroPulse — Звёздный портал</title>
  <style>
    /* полный экран, чёрный фон */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    /* контейнер для частиц */
    #stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    /* сюда потом накроем остальной интерфейс */
    .container {
      position: relative;
      z-index: 2;
      /* ещё невидим пока, потом сделаем fade-in */
    }
  </style>
  <!-- подключаем particles.js из CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>

  <!-- вот наш фон -->
  <div id="stars"></div>

  <!-- сюда потом будет твоя кнопка, бот и т.п. -->
  <div class="container">
    <!-- контент появится после вспышки -->
  </div>

  <script>
    /* инициализируем портал из звёзд */
    particlesJS('stars', {
      particles: {
        number: { value: 200, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: {
          type: 'circle',
        },
        opacity: {
          value: 0.8,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: 'center',
          straight: false,
          out_mode: 'out'
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
