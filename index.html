<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Переход в AstroPulse Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .alert {
      color: #ff4040;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .instructions {
      background: #1a1a1a;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
      font-size: 16px;
      color: #ffffff;
      line-height: 1.6;
    }

    .instructions b {
      color: #ffcc00;
    }

    .btn {
      background-color: #2AABEE;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #229fd9;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="alert">TikTok блокирует переход в Telegram!</div>

  <div class="instructions">
    <p><b>Чтобы перейти в бота AstroPulse:</b></p>
    <p>1. Нажмите <b>три точки (•••)</b> в правом верхнем углу TikTok</p>
    <p>2. Выберите <b>«Открыть в браузере»</b> (Safari / Chrome)</p>
    <p>3. После этого нажмите кнопку ниже:</p>
  </div>

  <a class="btn" href="https://t.me/astropulsereal_bot" target="_blank">Перейти в BOT</a>

  <div class="footer">
    AstroPulse 2025 — все права защищены
  </div>

</body>
</html>
